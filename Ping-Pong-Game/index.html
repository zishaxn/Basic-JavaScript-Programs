<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Pong--ME</title>
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <div class="score">
                Score : <span id="score-display1">0</span>
            </div>
            <div class="heading">
                PING PONG GAME
            </div>
            <div class="score">
                <div class="score">
                    Highest Score : <span id="score-display1"></span>
                </div>
            </div>
        </div>
        <div class="play-area">
            <div class="top-rod rod" id="rod1">Rod 1</div>
            <div class="ball" id="ball"></div>
            <div class="bottom-rod rod" id="rod2">Rod 2</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
