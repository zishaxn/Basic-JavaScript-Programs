<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>

    <div class="counter-input">
        <h1 id="text">Enter Value Between 1 to 9</h1>
        <label for="input-number">
            <input type="number" id="input-number" min="1" max="9">
        </label>

        <button type="button" id="start-counter">Start Counter</button>
    </div>

    <div class="counter">
        <div class="counter-display">
            <h3 id="counter-value">1</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
